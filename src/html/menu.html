<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - La Catrina</title>
    <link rel="stylesheet" href="../../dist/css/style.css">
    <link rel="stylesheet"
  href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a href="../../index.html" class="navbar-brand">
                    <img src="../../assets/img/logo.png" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar">
                    <div class="offcanvas-header">
                        <a href="../../index.html" class="navbar-brand">
                            <img src="../../assets/img/logo.png" alt="Logo">
                        </a>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-lg-auto">
                            <li class="nav-item">
                                <a href="../../index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="../../index.html#about" class="nav-link">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#menu" class="nav-link">Menu</a>
                            </li>
                            <li class="nav-item">
                                <a href="#contact" class="nav-link">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="gallery">
        <div class="container gallery__container">
            <div class="slider">
                <div class="slider__track d-flex">
                    <div class="slider__item" style="--position: 1"><img src="../../assets/img/gallery1.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 2"><img src="../../assets/img/gallery2.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 3"><img src="../../assets/img/gallery3.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 4"><img src="../../assets/img/gallery4.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 5"><img src="../../assets/img/gallery5.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 6"><img src="../../assets/img/gallery6.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 7"><img src="../../assets/img/gallery7.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 8"><img src="../../assets/img/gallery8.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 9"><img src="../../assets/img/gallery9.jpg" alt=""></div>
                    <div class="slider__item" style="--position: 10"><img src="../../assets/img/gallery10.jpg" alt=""></div>
                </div>
            </div>
        </div>
    </section>











    <footer class="footer" id="contact">
        <div class="container footer__container">
            <div class="row">
                <div class="col-md-4">
                    <img src="../../assets/img/logo.png" alt="Logo">
                    <div class="nav__social__icons mt-2">
                        <i class='bx bxl-instagram-alt me-2'></i>
                        <i class='bx bxl-facebook-circle mx-2'></i>
                        <i class='bx bxl-twitter mx-2'></i>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4 class="mb-3">Opening Hours</h4>
                    <p class="day">Monday - Friday <span class="time">9:00 AM  - 10:00 PM</span></p>
                    <p class="day">Saturday - Sunday <span class="time">8:00 AM  - 11:00 PM</span></p>
                </div>
                <div class="col-md-4">
                    <h4 class="mb-3">Contact Us</h4>
                    <ul class="list-unstyled">
                        <li class="d-flex">
                            <i class='bx bxs-map me-2'></i> 
                            <p>385 Portland Blvd, Belvidere, NY, 11173 </p>
                        </li>
                        <li class="d-flex">
                            <i class='bx bxs-phone me-2'></i> 
                            <p>917-942-1306</p>
                        </li>
                        <li class="d-flex">
                            <i class='bx bxs-envelope me-2'></i> 
                            <p>lacatrina@gmail.com</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row mb-3 border-top border-black pt-2">
                <small> &copy; 2025 Jennifer Cortez Herrera</small>
            </div>
        </div>
    </footer>

    <script src="../js/index.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
